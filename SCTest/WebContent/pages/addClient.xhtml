<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"         
      xmlns:p="http://primefaces.org/ui">
      <link rel="stylesheet" type="text/css" href="myCss.css"/>  
      
      <h:head>
      </h:head>
      
	      <h:body>
		      <h:form rendered="#{usersBackBean.logined eq true ? false : true}">
		    <div style="position: relative; height: 40px;">
		        <p:panel id = "loginPanel" style="width: 750px; height: 99%">                       
		            <p:outputLabel style = "font-size: 15px;" value="#{msg.log}"/>
		            <p:spacer width="10"></p:spacer>
		            <p:inputText style="height: 20px; width: 150px; font-size: 15px;" id="userId" required="true" value ="#{usersBackBean.login}"/>
		            <p:spacer width="10"></p:spacer>
		            <p:outputLabel for="password" style = "font-size: 15px;" value="#{msg.pass}"/>
		            <p:spacer width="10"></p:spacer>
		            <p:password style="height: 20px; width: 150px; font-size: 15px;" id = "password" maxlength="50" required="true" value ="#{usersBackBean.password}"/>
		            <p:spacer width="10"></p:spacer>
		            <p:commandButton style = "width: 105px; font-size: 15px;" value="#{msg.login}" action = "#{usersBackBean.login()}" update="@all"/>
		            <p:spacer width="10"></p:spacer>
		            <p:commandButton style = "width: 130px; font-size: 15px;" value="#{msg.registration}" action = "#{usersBackBean.registration()}" immediate="true"/>
		        </p:panel>
		    </div>
		</h:form>
		
		<h:form rendered="#{usersBackBean.logined eq true ? true : false}">
		    <div style="position: relative; height: 40px; width: 100%">
		        <p:panel id = "userPanel" style="width: 200px; height: 99%">                       
		            <p:outputLabel style = "font-size: 15px;" value="#{usersBackBean.login}"/>
		            <p:spacer width="10"></p:spacer>
		            <p:commandButton style = "width: 105px; font-size: 15px;" value="#{msg.logout}" action = "#{usersBackBean.logout()}" update="@all"/>
		        </p:panel>
		    </div>
		</h:form>
		
        <h:form>
            <div style="position: absolute; top: 20%; left: 40%">
                <p:messages style="font-size: 15px;" autoUpdate="true" id="addClientMessages"/>
                <p:panel style="width: 99%; height: 99%">                       
                    <p:outputLabel style = "font-size: 15px;" value="#{msg.id}"/>
                    <br/>
                    <p:inputText id="clientId" required="true" disabled="#{clientsBackBean.addition eq true ? false : true}" value ="#{clientsBackBean.id}"/>
                    <br/>
                    <p:message for="clientId"/>
                    <br/>
                    <p:outputLabel for="sname" style = "font-size: 15px;" value="#{msg.secondName}"/>
                    <br/>
                    <p:inputText id = "sname" maxlength="50" converter="nameConveter" required="true" value ="#{clientsBackBean.secondName}"/>
                    <br/>
                    <p:message for="sname" display="text"/>
                    <br/>
                    <p:outputLabel for="fname" style = "font-size: 15px;" value="#{msg.firstName}" />
                    <br/>
                    <p:inputText id="fname" maxlength="50" converter="nameConveter" required="true" validator="nameValidator" value ="#{clientsBackBean.firstName}"/>
                    <br/>
                    <p:message for="fname"/>
                    <br/>
                    <p:outputLabel for="tname" style = "font-size: 15px;" value="#{msg.thirdName}"/>
                    <br/>
                    <p:inputText id="tname" maxlength="50" converter="nameConveter" required="true" value ="#{clientsBackBean.thirdName}"/>
                    <br/>
                    <p:message for="tname"/>
                    <br/>
                    <br/>
                    <p:commandButton style = "width: 105px; font-size: 15px" value="#{msg.save}" action = "#{clientsBackBean.saveClient}" update="addClientMessages"/>
                    <p:commandButton style = "width: 105px; font-size: 15px" value="#{msg.cancel}" action = "#{clientsBackBean.cancel()}" immediate="true"/>
                </p:panel>
            </div>
        </h:form>
      </h:body>
</html>
