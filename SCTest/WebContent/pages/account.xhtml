<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      <link rel="stylesheet" type="text/css" href="myCss.css"/>  
<h:head>
        
</h:head>
 
<h:body>
    <div style = "height: 35px; width: 96%; position: absolute; top: 1px;">
            <p:panel style="height: 100%; width: 100%;">
                <div style="height: 20px; width: 50%;position: absolute; top: 1px;">          
                    <h:form>
                        <p:commandButton style ="width: 96%;" value="Список счетов" action="#{mainMenuBean.getAccountList()}"/>
                    </h:form>
                </div>

                <div style="width: 50%; height: 20px; position: absolute; left: 50%; top: 1px;">
                    <h:form>
                        <p:commandButton style ="width: 96%;" value="Список клиентов" action="#{mainMenuBean.getClientList()}"/>
                    </h:form>
                 </div> 
            </p:panel>
    </div>
    
    <h:form>
        <div style="position: relative; top: 50px;">
            <p:messages style="font-size: 15px;" autoUpdate="true" id="clientMessages"/>
        </div>
        <div style = "position: relative; top: 50px; width: 96%; height: 100%">
             <p:panel style="height: 100%; width: 100%;">
                <p:commandButton style = "width: 200px; font-size: 12px; left: 80%;" value="Добавить Счет" action="#{accountsBackBean.addAccount()}"/>
                <p:dataTable id = "accounts" style = "position: absolute; top: 55px; width: 96%;" value = "#{accountsBackBean.accountList}" var="account">
                    <f:facet name="header">
                        <h:outputText value="Список Счетов"/>
                    </f:facet>
                    <p:column style = "font-size: 15px;">
                        <f:facet name="header">
                            <h:outputText value="Идентификатор"/>
                        </f:facet>
                        <h:outputText value="#{account.accountId}"/>
                    </p:column>
                    <p:column style = "font-size: 15px; text-align: center">
                        <f:facet name="header">
                            <h:outputText value="Название"/>
                        </f:facet>
                        <h:outputText value="#{account.name}"/>
                    </p:column>
                    <p:column style = "font-size: 15px; text-align: center">
                        <f:facet name="header">
                            <h:outputText value="Сумма"/>
                        </f:facet>
                        <h:outputText value="#{account.total}"/>
                    </p:column>
                    <p:column style = "font-size: 15px; text-align: center">
                        <f:facet name="header">
                            <h:outputText value="Дата открытия"/>
                        </f:facet>
                        <h:outputText value="#{account.openDate}"/>
                    </p:column>
                    <p:column style = "font-size: 15px; text-align: center">
                        <f:facet name="header">
                            <h:outputText value="Дата закрытия"/>
                        </f:facet>
                        <h:outputText value="#{account.closeDate}"/>
                    </p:column>
                    <p:column style = "font-size: 15px; text-align: center">
                        <f:facet name="header">
                            <h:outputText value="Статус"/>
                        </f:facet>
                        <h:outputText value="#{account.state}"/>
                    </p:column>
                    <p:column style = "font-size: 15px; text-align: center">
                        <f:facet name="header">
                            <h:outputText value="Клиент"/>
                        </f:facet>
                        <h:outputText value="#{account.clientId.secondName} #{account.clientId.firstName} #{account.clientId.thirdName}"/>
                    </p:column>
                    <p:column style = "font-size: 15px; text-align: center">
                        <f:facet name="header">
                            <h:outputText value=""/>
                        </f:facet>
                        <p:commandLink value="Изменить" action="#{accountsBackBean.changeAccount(account)}"/>
                    </p:column>
                    <p:column style = "font-size: 15px; text-align: center">
                        <f:facet name="header">
                            <h:outputText value=""/>
                        </f:facet>
                        <p:commandLink update="accounts" value="Удалить" action="#{accountsBackBean.deleteAccount(account)}"/>
                    </p:column>
                </p:dataTable>
            </p:panel>
        </div>
    </h:form>
</h:body>
</html>
