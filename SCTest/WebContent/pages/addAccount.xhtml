<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
      <link rel="stylesheet" type="text/css" href="myCss.css"/>  
      
      <h:head>
      </h:head>
      
      <h:body>
	      <h:form rendered="#{usersBackBean.logined eq true ? false : true}">
		    <div style="position: relative; height: 40px;">
		        <p:panel id = "loginPanel" style="width: 750px; height: 99%">                       
		            <p:outputLabel style = "font-size: 15px;" value="Логин"/>
		            <p:spacer width="10"></p:spacer>
		            <p:inputText style="height: 20px; width: 150px; font-size: 15px;" id="userId" required="true" value ="#{usersBackBean.login}"/>
		            <p:spacer width="10"></p:spacer>
		            <p:outputLabel for="password" style = "font-size: 15px;" value="Пароль  "/>
		            <p:spacer width="10"></p:spacer>
		            <p:password style="height: 20px; width: 150px; font-size: 15px;" id = "password" maxlength="50" required="true" value ="#{usersBackBean.password}"/>
		            <p:spacer width="10"></p:spacer>
		            <p:commandButton style = "width: 105px; font-size: 15px;" value="Войти" action = "#{usersBackBean.login()}" update="@all"/>
		            <p:spacer width="10"></p:spacer>
		            <p:commandButton style = "width: 130px; font-size: 15px;" value="Регистрация" action = "#{usersBackBean.registration()}" immediate="true"/>
		        </p:panel>
		    </div>
		</h:form>
		
		<h:form rendered="#{usersBackBean.logined eq true ? true : false}">
		    <div style="position: relative; height: 40px; width: 100%">
		        <p:panel id = "userPanel" style="width: 200px; height: 99%">                       
		            <p:outputLabel style = "font-size: 15px;" value="#{usersBackBean.login}"/>
		            <p:spacer width="10"></p:spacer>
		            <p:commandButton style = "width: 105px; font-size: 15px;" value="Выйти" action = "#{usersBackBean.logout()}" update="@all"/>
		        </p:panel>
		    </div>
		</h:form>
		
        <h:form>
            <div style="position: absolute; top: 10%; left: 40%; width: 28%">
                <p:panel style="width: 99%; height: 99%">                                      
                    <p:outputLabel style = "font-size: 15px; position: relative; left: 31%" value="Идентификатор"/>
                    <br/>
                    <p:inputText disabled="true" style = "position: relative; left: 18%" value ="#{accountsBackBean.id}"/>
                    <br/>
                    <p:outputLabel for="name" style = "font-size: 15px; position: relative; left: 38%" value="Название"/>
                    <br/>
                    <p:inputText required="true" id="name" style = "position: relative; left: 18%" value ="#{accountsBackBean.name}"/>
                    <br/>
                    <p:message for="name"/>
                    <br/>
                    <p:outputLabel for="total" style = "font-size: 15px; position: relative; left: 40%" value="Сумма"/>
                    <br/>
                    <p:inputText id="total" required="true" style = "position: relative; left: 18%" value ="#{accountsBackBean.total}"/>
                    <br/>
                    <p:message for="total"/>
                    <br/>
                    <p:outputLabel for="odate" style = "font-size: 15px; position: relative; left: 33%" value="Дата открытия"/>
                    <br/>
                    <p:calendar id="odate" required="true" style = "position: relative; left: 18%" value= "#{accountsBackBean.openDate}"/>   
                    <br/>
                    <p:message for="odate"/>
                    <br/>
                    <p:outputLabel for="cdate" style = "font-size: 15px; position: relative; left: 33%" value="Дата закрытия"/>
                    <br/>
                    <p:calendar id="cdate" required="true" style = "position: relative; left: 18%" value="#{accountsBackBean.closDate}"/>
                    <br/>
                    <p:message for="cdate"/>
                    <br/>
                    <p:outputLabel style = "font-size: 15px; position: relative; left: 40%" value="Статус"/>
                    <br/>
                    <p:selectOneMenu style = "position: relative; left: 20%; width: 80%" value="#{accountsBackBean.state}">
                        <f:selectItems value="#{accountsBackBean.states}"/>
                    </p:selectOneMenu>
                    <br/>
                    <p:outputLabel style = "font-size: 15px; position: relative; left: 40%" value="Клиент"/>
                    <br/>
                    <p:selectOneMenu  style ="position: relative; left: 20%; width: 80%"  value="#{accountsBackBean.clientName}">
                        <f:selectItems   value="#{accountsBackBean.clientNamesList}"/>
                    </p:selectOneMenu>
                    <br/>
                    <br/>
                    <p:commandButton style = "width: 105px; font-size: 15px; position: relative; left: 17%" value="Cохранить" action = "#{accountsBackBean.saveAccount()}"/>
                    <p:commandButton style = "width: 105px; font-size: 15px; position: relative; left: 17%" value="Отмена" action = "#{accountsBackBean.cancel()}" immediate="true"/>                   
                </p:panel>
                <p:messages style="font-size: 15px;" autoUpdate="true" id="addAccountMessages"/>
            </div>
        </h:form>
      </h:body>
</html>
